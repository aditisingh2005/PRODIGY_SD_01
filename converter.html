<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Temperature Conversion</h1>

        <label for="inputTemp">Enter Temperature:</label>
        <input type="number" id="inputTemp" placeholder="Enter value" />

        <label for="inputUnit">From:</label>
        <select id="inputUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>

        <label for="outputUnit">To:</label>
        <select id="outputUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>

        <button id="convertBtn">Convert</button>

        <h2 id="result"></h2>

        <button onclick="location.href='index.html'">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
